<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicRx - Reviews</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cursor"></div>
    <div id="cursor-blur"></div>
    <canvas id="universe"></canvas>
    <nav>
        <ul class="nav-links">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./reviews.html">Reviews</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#opinions">Opinions</a></li>
            <li><a href="#interviews">Interviews</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1 class="glitch" data-text="Reviews">Reviews</h1>
        <div class="grid">
            <div class="glass-card" onclick="window.location.href='review-rodeo.html'">
                <h2>Travis Scott - RODEO</h2>
                <p>A deep dive into Travis Scott's groundbreaking debut album</p>
                <p class="rating">Rating: 8.1/10</p>
            </div>
            <div class="glass-card">
                <h2>SZA - SOS</h2>
                <p>Coming soon...</p>
            </div>
            <div class="glass-card">
                <h2>Tyler, The Creator - CALL ME IF YOU GET LOST</h2>
                <p>Coming soon...</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.querySelectorAll('.glass-card').forEach(card => {
            // Disable all 3D effects and apply consistent styling
            card.style.transform = 'none !important';
            card.style.transformStyle = 'flat !important';
            card.style.perspective = 'none !important';
            card.style.transition = 'box-shadow 0.3s ease, opacity 0.3s ease !important';
            
            // Only add simple hover effect
            card.addEventListener('mouseenter', () => {
                card.style.boxShadow = '0 0 20px rgba(0, 247, 255, 0.3)';
                card.style.filter = 'brightness(1.1)';
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.boxShadow = '0 8px 32px rgba(0, 247, 255, 0.1)';
                card.style.filter = 'brightness(1)';
            });
        });
    </script>
</body>
</html>
